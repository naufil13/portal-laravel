<VirtualHost *:1000>
    DocumentRoot /var/www/erx-portal-revamp
<Directory /var/www/erx-portal-revamp>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
</Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

